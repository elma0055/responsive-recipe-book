          <div class="unit push-r">
            <h2 class="exa pad-t-1-8 push-0 gutter-1-4">Spiced Chocolate Crinkle Cookies</h2>
              <p class="gutter-1-4">The secret to these easy holiday cookies is using melted chocolate and oil instead of butter. The oil and chocolate allow the crinkle to form while baking. Play around with the spices and create an original combination!</p>
            <h3 class="push-0 gutter-1-4">Ingredients</h3>
              <ol class="ingredients">
                <li class="gutter-1-4">•  1/2 cup vegetable oil</li><br>
                <li class="gutter-1-4">•  4 oz unsweetened chocolate, melted and cooled</li><br>
                <li class="gutter-1-4">•  2 cups granulated sugar</li><br>
                <li class="gutter-1-4">•  1 tsp pure vanilla extract</li><br>
                <li class="gutter-1-4">•  4 eggs</li><br>
                <li class="gutter-1-4">•  2 cups all-purpose flour</li><br>
                <li class="gutter-1-4">•  2 tsp baking powder</li><br>
                <li class="gutter-1-4">•  1 tsp kosher salt</li><br>
                <li class="gutter-1-4">•  1 tsp ground cinnamon</li><br>
                <li class="gutter-1-4">•  1/2 tsp ground cayenne pepper</li><br>
                <li class="gutter-1-4">•  1 cup icing sugar</li><br>
              </ol>
          </div>

  <div"figcation2 grid caption">
            <div class="second unit unit s-1 m-1 l-1">
              <h3 class="push-0 gutter-1-4">Preparation</h3>
                <p class="gutter-1-4">In a medium bowl, sift together flour, baking powder, salt and spices and set aside. In a large bowl, combine vegetable oil, melted chocolate, sugar and vanilla with a wooden spoon.
                Beat in eggs, one at a time. Fold in the flour mixture, cover with plastic wrap and chill for at least 2 hours.
                Preheat oven to 350°F. Line cookie sheets with parchment paper. Sift icing sugar into a wide shallow bowl. Drop chilled dough by tablespoons into icing sugar and roll to form into a ball. Place cookies about 2” apart on cookie sheet.
                Bake cookie 8-10 minutes, until just set. Take care not to overbake. Remove cookies to cooling rack immediately.</p>
            </div>
