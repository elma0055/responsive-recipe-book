        <h3>Spiced Chocolate Crinkle Cookies</h3>
        <p>The secret to these easy holiday cookies is using melted chocolate and oil instead of butter. The oil and chocolate allow the crinkle to form while baking. Play around with the spices and create an original combination!</p>
        <h3>Ingredients</h3>
        <ul>
        <li>½ cup vegetable oil</li>
        <li>4 oz unsweetened chocolate, melted and cooled</li>
        <li>2 cups granulated sugar</li>
        <li>1 tsp pure vanilla extract</li>
        <li>4 eggs</li>
        <li>2 cups all-purpose flour</li>
        <li>2 tsp baking powder</li>
        <li>1 tsp kosher salt</li>
        <li>1 tsp ground cinnamon</li>
        <li>½ tsp ground cayenne pepper</li>
        <li>1 cup icing sugar</li>
        </ul>
        <h3>Preparation</h3>
        <p>In a medium bowl, sift together flour, baking powder, salt and spices and set aside. In a large bowl, combine vegetable oil, melted chocolate, sugar and vanilla with a wooden spoon.
        Beat in eggs, one at a time. Fold in the flour mixture, cover with plastic wrap and chill for at least 2 hours.
        Preheat oven to 350F. Line cookie sheets with parchment paper. Sift icing sugar into a wide shallow bowl. Drop chilled dough by tablespoons into icing sugar and roll to form into a ball. Place cookies about 2” apart on cookie sheet.
        Bake cookie 8-10 minutes, until just set. Take care not to overbake. Remove cookies to cooling rack immediately.</p>
