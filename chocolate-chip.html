          <div class="unit">
            <h2 class="pad-t-1-4 push-0 gutter-1-4">Chocolate Chip Cookies</h2>
              <p class="gutter-1-4">Say goodbye to chocolate chip cookies that turn out like hockey pucks. This recipe is chewy and crispy with tons of flavour. Great for an ice cream sandwich, dunking in milk or just on their own!</p>
            <h3 class="push-0 gutter-1-4">Ingredients</h3>
              <ol class="ingredients">
                <li class="gutter-1-4">• 1 cup (2 sticks) unsalted butter, room temperature</li><br>
                <li class="gutter-1-4">• ¾ cup granulated sugar</li><br>
                <li class="gutter-1-4">• ¾ cup dark brown sugar</li><br>
                <li class="gutter-1-4">• 1 tsp corn syrup</li><br>
                <li class="gutter-1-4">• 2 eggs, room temperature</li><br>
                <li class="gutter-1-4">• 1 tsp vanilla extract</li><br>
                <li class="gutter-1-4">• 2 cups all-purpose flour</li><br>
                <li class="gutter-1-4">• 2 tsp Kosher salt</li><br>
                <li class="gutter-1-4">• ¾ tsp baking soda</li><br>
                <li class="gutter-1-4">• 18 oz semisweet chocolate bar, hand chopped</li><br>
                <li class="gutter-1-4">• Coarse sea salt</li><br>
              </ol>
          </div>

  <div"figcation2 grid caption">
            <div class="second unit unit s-1 m-1 l-1">
              <h3 class="push-0 gutter-1-4">Preparation</h3>
                <p class="gutter-1-4">In a medium bowl, whisk together the flour, salt and baking powder, set aside.
                In the bowl of a stand mixer fitted with the paddle attachment, cream the butter and sugars together until doubled in volume and lighter in colour, 8-10 minutes. Add the eggs one at a time, mixing the first one in entirely before adding the second. Add the corn syrup and vanilla, mix until incorporated.
                Mix in the prepared flour mixture and chopped chocolate, mix until incorporated. Using a 1 oz scoop, scoop cookie dough onto a parchment lined baking sheet, cover with plastic wrap and chill overnight.
                When ready to bake, Preheat oven to 325F. Prepare 3 rimmed cookie sheets with parchment paper. Place cookies on baking sheet at least 3” apart and sprinkle tops with a small amount of coarse sea salt. Transfer cookie sheets to oven and bake until golden brown around the edges, 12-15 minutes, rotating pans halfway through baking.
                Cool for 5 minutes of baking sheet and then transfer to wire rack to cool entirely. Store in an airtight container at room temperature for up to 3 days, or as long as they last!</p>
            </div>
