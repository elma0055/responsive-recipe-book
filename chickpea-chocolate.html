  <figcaption class="grid caption">
          <div class="unit">
            <h2 class="pad-t-1-4 push-0 gutter-1-4">Phil’s Chickpea Chocolate Mint Chip Cookies</h2>
              <p class="gutter-1-4">A delicious gluten, nut, and dairy free, plant-based cookie that still tastes just as good as the other, glutenous cookies out there. Chickpeas add a protein packed punch to every bite while chocolate and mint keep everything festive!
              </p>
            <h3 class="push-0 gutter-1-4">Ingredients</h3>
              <ol class="ingredients">
                <li class="gutter-1-4">• 1 cup pitted Medjool dates</li><br>
                <li class="gutter-1-4">• 1 (540 mL/19 oz) can chickpeas, drained</li><br>
                <li class="gutter-1-4">• 1/2 cup coconut syrup</li><br>
                <li class="gutter-1-4">• 3/4 cup cocoa powder</li><br>
                <li class="gutter-1-4">• 1/4 cup sunflower seed butter</li><br>
                <li class="gutter-1-4">• 1 tsp baking powder</li><br>
                <li class="gutter-1-4">• 1 tsp mint extract</li><br>
                <li class="gutter-1-4">• 1 tsp vanilla</li><br>
                <li class="gutter-1-4">• 1 cup non-dairy dark chocolate chips</li><br>
                <li class="gutter-1-4">• Icing sugar to dust</li><br>
              </ol>
          </div>

  <div"figcation2 grid caption">
            <div class="second unit unit s-1 m-1 l-1">
              <h3 class="push-0 gutter-1-4">Preparation</h3>
                <p class="gutter-1-4">Soak the dates in boiling water for 20 minutes or until soft. Drain the liquid from the dates and add dates to a food processor.
                Preheat oven to 350F. Line a baking tray with parchment paper and set aside.
                Add the remaining ingredients to the food processor and blend until mixture is smooth and creamy. Transfer cookie dough to a bowl. Stir in chocolate chips.
                Scoop heaping tablespoons of dough 2 to 3 inches apart onto the prepared baking sheet. Flatten with the back of a spoon.
                Bake for 20 to 25 minutes or until tops start to crack. Let cookies cool on baking sheet for five minutes before transferring to a cooling rack.  Using a sieve, dust tops of cookies lightly with icing sugar.
                Servings: Makes 12 cookies</p>
            </div>
  </figcaption>
